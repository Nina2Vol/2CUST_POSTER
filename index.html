<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>2CUST</title>
    <link rel="stylesheet" href="stylesheets/style.css">
    <link rel="shortcut icon" href="./img/label.svg" type="image/x-icon">
</head>

<body>
    <!-- первый экран -->
    <section class="screen1">
        <div class="circle-2"></div>
        <div class="circle-c"></div>
        <div class="circle-u"></div>
        <div class="circle-s"></div>
        <div class="circle-t"></div>
        <div class="circle-tp-1"></div>
        <div class="circle-tp-2"></div>
        <div class="circle-tp-3"></div>
        <div class="circle-tp-4"></div>
    </section>

    <section class="text-deform">
    </section>
    <section class="text-deform-mob">
    </section>

    <section class="screen2">
            <div class="left-block-1">
                <img class="bubbleblock1" src="./img/bubble1.svg">
            </div>
        <div class="right-block">
            <div class="block-2">
                <img class="bubbleblock2" src="./img/bubble2.svg">
            </div>
            <div class="block-3">
                <img class="bubbleblock3" src="./img/bubble3.svg">
            </div>
        </div>
    </section>

    <section class="screen3">
        <div class="purple-paint"></div>
        <div class="green-paint"></div>
        <div class="left-block-s3">
            <img class="lettering" src="./img/lettering.svg"> 
            <img class="lettering-pad" src="./img/lettering2.svg">
            <img class="lettering-mob" src="./img/lettering3.svg">   
        </div>
        <div class="right-block-s3">
           <div class="change-patterns"></div>
        </div>

    </section>

    <section class="text-typing">
    </section>

    <section class="screen4">
        <div class="t-box"></div>
        <div class="r-box"></div>
        <div class="y-box"></div>
        <div class="n-box"></div>
        <div class="o-box"></div>
        <div class="w-box"></div>
    </section>
   
    <section class="footer">
        <img src="./img/qr.svg" alt class="qr"></img>
    </section>

</body>
